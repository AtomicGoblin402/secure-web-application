<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Welcome Back</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-input" formControlName="email" placeholder="name@example.com">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="user-error">
          Please enter a valid email.
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-input" formControlName="password"
            placeholder="Enter your password">
          <span class="material-icons toggle-password" (click)="toggleVisibility()">
            {{ showPassword ? 'visibility' : 'visibility_off' }}
          </span>
        </div>
        <div *ngIf="error" class="user-error">{{ error }}</div>
      </div>

      <button type="submit" class="auth-button" [disabled]="loginForm.invalid">
        Log In
      </button>

      <div class="auth-footer">
        Don't have an account? <a (click)="goToRegister()" class="auth-link" style="cursor: pointer;">Sign up</a>
      </div>
    </form>
  </div>
</div>
