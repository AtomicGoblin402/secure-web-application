<div class="home-layout">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-brand">Secure Web Login</div>
    <div class="nav-actions">
      <button (click)="goToProfile()" class="nav-btn">
        <span class="material-icons">account_circle</span> Profile
      </button>
      <button (click)="logout()" class="nav-btn logout">
        <span class="material-icons">logout</span> Logout
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="home-content">
    <div class="welcome-card">
      <h1>Welcome, {{ name }}!</h1>
      <p>You have successfully logged into the secure dashboard.</p>
    </div>
  </main>
</div>
